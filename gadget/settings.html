<html>
    <head>
        <title>McDesktopInfo Settings</title>
        
        <style type="text/css">
            body {
                font-family: Segoe UI, Tahoma, Sans-Serif;
                height: 285px;
                margin: 0px;
                width: 220px;
            }
            
            #serverNameInp, #hostInp, #bgSel, #adminPwInp, #refreshIntervalInp {
                width: 220px;
            }
        </style>
        
        <script type="text/javascript" language="javascript" src="js/gadget.js"></script>
        <script type="text/javascript" language="javascript" src="js/settings.js"></script>
        <script type="text/javascript" language="javascript" src="js/flyout.js"></script>
    </head>
    <body onload="loadSettings();">
        <div>
            <input type="checkbox" id="useCustomName" onclick="nameBoxChanged();" />
            <label for="useCustomName">Use custom Servername?</label>
            <br />
            
            <label for="serverName">Servername:</label>
            <br />
            <input id="serverNameInp" type="text" maxlength="100" disabled="true" />
            <br />
            
            <label for="hostInp">Server-IP:</label>
            <br />
            <input id="hostInp" type="text" maxlength="100" onblur="this.value = addPortNumber(this.value);" />
            <br />
            
            <label for="adminPwInp">Administration-Password:</label>
            <br />
            <input id="adminPwInp" type="password" maxlength="100" />
            <br />
            
            <input type="checkbox" id="useAutoRefresh" onclick="refreshBoxChanged();" />
            <label for="useAutoRefresh">Use automatic refresh?</label>
            <br />
            
            <label for="refreshIntervalInp">Refresh interval in seconds:</label>
            <br />
            <input id="refreshIntervalInp" type="text" maxlength="10" disabled="false" />
            <br />
            
            <label for="bgSel">Background:</label>
            <br />
            <select id="bgSel">
                <option value="bg_dirt.png">Dirt</option>
                <option value="bg_grass.png">Grass</option>
            </select>
        </div>
    </body>
</html>
