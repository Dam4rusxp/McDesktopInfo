<!DOCTYPE html>
﻿﻿<html>
    <head>
        <!--<meta http-equiv="X-UA-Compatible" content="IE=8" />-->
        <style type="text/css">
            body {
                background: lightgray;
                color: black;
                font-family: Segoe UI, Tahoma, Sans-Serif;
                font-size: 11px;

                width: 462px;
                height: 247px;

                margin: 0;
                padding: 0;
            }

            table {
                table-layout: fixed;
                width: 452px;
                position: absolute;
                top: 5px;
                left: 5px;
                background: #F1F1EC;
            }

            td {
                vertical-align: top;
            }

            .cellContainer {
                height: 200px;
                max-height: 200px;
                overflow-y: auto;
                padding: 5px;
                word-wrap: break-word;
            }

            #chatHistory p {
                margin-top: 3px;
                margin-bottom: 3px;
            }

            #playerList {
                padding-left: 18px;
                margin: 0;
            }
        </style>

        <script type="text/javascript" language="javascript" src="js/lib/json2.js"></script>
        <script type="text/javascript" language="javascript" src="js/gadget.js"></script>
        <script type="text/javascript" language="javascript" src="js/settings.js"></script>
        <script type="text/javascript" language="javascript" src="js/flyout.js"></script>
    </head>
    <body onload="initFlyout();">
        <div id="contentDiv">
            <table border="1">
                <colgroup>
                    <col width="120" />
                    <col width="300" />
                </colgroup>
                <tr>
                    <th>PlayerList</th>
                    <th>Chat</th>
                </tr>
                <tr>
                    <td>
                        <div class="cellContainer">
                            <ul id="playerList">
                            </ul>
                        </div>
                    </td>
                    <td><div id="chatHistory" class="cellContainer"></div></td>
                </tr>
            </table>
        </div>
    </body>
</html>
