<html>
    <head>
        <style type:"text/css">
            body {
                background-color: #FFFFFF;
                font-family: Segoe UI, Tahoma, Sans-Serif;
                color: white;
                height: 130px;
                margin: 0px;
                padding: 0px;
                width: 130px;
            }
            
            a {
                color: white;
            }
            
            body, td, #refreshBtn {
                font-size: 10px;
            }
            
            #serverName {
                font-weight: bold;
                font-size: 14px;
            }
        </style>
        
        <script type="text/javascript" language="javascript" src="js/gadget.js"></script>
        <script type="text/javascript" language="javascript" src="js/settings.js"></script>
        <script type="text/javascript" language="javascript" src="js/flyout.js"></script>
    </head>

    <body onload="init();">
        <table id="mainTable" border="0" width="100%">
            <tr>
                <td align="center">
                    <span id="serverName"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="javascript:void(0);" onclick="showFlyout();" id="playerListLink">
                    <span id="playerCountLbl">Current Players: </span>
                    <span id="playerCount"></span>
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="pluginVersionLbl">Plugin Version: </span>
                    <span id="pluginVersion"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="serverVersionLbl">Server Version: </span>
                    <span id="serverVersion"></span>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input id="refreshBtn" onclick="refresh();" type="button" value="Refresh" />
                </td>
            </tr>
        </table>
    </body>
</html>
