<html>
    <head>
        <style type="text/css">
            body {
                background-color: #000000;
                font-family: Segoe UI, Tahoma, Sans-Serif;
                font-size: 10px;
                color: white;
                
                width: 130px;
                height: 130px;
                margin: 0;
                padding: 0;
            }
            
            a {
                color: white;
            }
            
            #mainPage {
                width: 100%;
                height: 100%;
                padding: 5px;
                overflow: hidden;
            }
            
            #infoList {
                list-style: none;
                line-height: 1.5em;
                white-space: nowrap;
                
                width: 100%;
                margin: 0;
            }
            
            .value {
                width: 100%;
            }
            
            #serverName {
                font-weight: bold;
                font-size: 14px;
                text-align: center;
            }
            
            #refreshBtn {
                font-size: 10px;
            }
            
            .btnWrapper {
                width: 100%;
                text-align: center;
            }
        </style>
        
        <script type="text/javascript" language="javascript" src="js/gadget.js"></script>
        <script type="text/javascript" language="javascript" src="js/settings.js"></script>
    </head>

    <body onload="init();">
        <div id="mainPage">
            <ul id="infoList">
	            <li><span id="serverName" class="value"></span></li>
	            <li>
	                <a href="#" onclick="showFlyout();" id="playerListLink">
		                <span id="playerCountLbl" class="label">Current Players: </span>
		                <span id="playerCount" class="value"></span>
	                </a>
	            </li>
	            <li>
	                <span id="pluginVersionLbl" class="label">Plugin Version: </span>
	                <span id="pluginVersion" class="value"></span>
	            </li>
	            <li>
	                <span id="serverVersionLbl" class="label">Server Version: </span>
	                <span id="serverVersion" class="value"></span>
	            </li>
	            <li>
	                <span id="memLbl" class="label">RAM: </span>
	                <span id="mem" class="value"></span>
	            </li>
            </ul>
            <span class="btnWrapper"><input id="refreshBtn" onclick="refresh();" type="button" value="Refresh" /></span>
        </div>
    </body>
</html>
