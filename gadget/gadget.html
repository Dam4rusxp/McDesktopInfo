<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <style type="text/css">
            body {
                background-color: #000000;
                font-family: Segoe UI, Tahoma, Sans-Serif;
                font-size: 10px;
                color: white;

                width: 130px;
                height: 130px;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            a {
                color: white;
            }

            #mainPage {
                padding: 2px 5px;
                margin: 0;
                overflow: hidden;
            }

            #infoList {
                list-style: none;
                white-space: nowrap;

                margin: 0;
                padding: 0;
            }

            #infoList li {
                padding-bottom: 3px;
            }

            #serverName {
                font-weight: bold;
                font-size: 14px;
                text-align: center;
            }

            #refreshBtn {
                font-size: 10px;
                margin-top: 3px;
            }

            .btnWrapper {
                text-align: center;
            }

            #infoList li {
                display: none;
            }

            #serverName {
                display: inline;
            }
        </style>

        <script type="text/javascript" language="javascript" src="js/lib/json2.js"></script>
        <script type="text/javascript" language="javascript" src="js/gadget.js"></script>
        <script type="text/javascript" language="javascript" src="js/settings.js"></script>
    </head>

    <body onload="init();">
        <div id="mainPage">
            <ul id="infoList">
                <li id="serverName"><div class="value"></div></li>
                <li id="playerCount">
                    <a href="#" onclick="showFlyout();" id="playerListLink">
                        <span class="label">Current Players: </span>
                        <span class="value"></span>
                    </a>
                </li>
                <li id="pluginVersion">
                    <span class="label">Plugin Version: </span>
                    <span class="value"></span>
                </li>
                <li id="serverVersion">
                    <span class="label">Server Version: </span>
                    <span class="value"></span>
                </li>
                <li id="mem">
                    <span class="label">RAM: </span>
                    <span class="value"></span>
                </li>
                <li id="tickrate">
                    <span class="label">Tickrate: </span>
                    <span class="value"></span>
                </li>
            </ul>
            <div class="btnWrapper"><input id="refreshBtn" onclick="refresh();" type="button" value="Refresh" /></div>
        </div>
    </body>
</html>
